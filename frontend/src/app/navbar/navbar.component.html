<header id="header" class="d-flex align-items-center" [ngClass]="{'user-background': !isAdmin, 'admin-background': isAdmin}">
    <div class="container-fluid d-flex align-items-center justify-content-between">

        <h1 [ngClass]="{'user-logo': !isAdmin, 'admin-logo': isAdmin}" ><a routerLink="/home" routerLinkActive="active" style=" text-decoration: none;"><i class="fa-solid fa-bowl-food"></i>MINDGIRL<span>.</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt=""></a>-->

        <nav id="navbar" class="navbar" [ngClass]="{'user-navbar': !isAdmin, 'admin-navbar': isAdmin}">
            <ul>              
                <li><a *ngIf="!isAdmin" routerLinkActive="active" class="nav-link scrollto active">Table {{tableId}}</a></li>
              <li *ngIf="!isAdmin">
                <a *ngIf="!isAdmin" routerLink="/home" routerLinkActive="active" class="nav-link scrollto active">Home</a></li>
              <!-- <li><a routerLinkActive="active" class="nav-link scrollto active">{{tableId}}</a></li> -->
            
                <li *ngIf="!isAdmin" >
                    <a  (click)="navigateToListMenu()" style="text-decoration: none;">
                        Cart<i class="fa-solid fa-cart-shopping fa-2xl me-3" style="font-size: 25px;" aria-hidden="true"></i>
                        <span class="badge badge-danger" style="margin-left: 2px; margin-bottom: 20px;">{{ orderedItemCount }}</span>
                    </a>
                </li>
                <li *ngIf="isAdmin"><a routerLink="/statustable" class="nav-link scrollto" *ngIf="isAdmin">Table status</a></li>
                <li *ngIf="isAdmin"><a routerLink="/menu" class="nav-link scrollto" *ngIf="isAdmin">Menu</a></li>
                <li *ngIf="!isAdmin">
                    <a routerLink="login" class="nav-link scrollto">
                        <i class="fa-solid fa-circle-user" style="font-size: 30px;"></i>
                    </a>
                </li>
                <li *ngIf="isAdmin">
                     <a routerLink="/singup" class="nav-link scrollto">Sign Up</a>
                </li>

                <li *ngIf="isAdmin">
                    <a routerLink="profile" class="nav-link scrollto">
                        <i class="fa-solid fa-circle-user" style="font-size: 30px;"></i>
                    </a>
                </li>
                <li *ngIf="isAdmin">
                    <a class="btn nav-link scrollto" (click)="logout()">
                        <i class="fa-solid fa-right-from-bracket" [ngStyle]="{'margin-left': '-25px', 'font-size': '25px'}"></i>
                    </a>
                </li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header>
