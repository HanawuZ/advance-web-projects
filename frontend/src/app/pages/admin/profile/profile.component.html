<div class="container-fluid text-center">
    <div class="text-center pt-5">
        <button class="btn" style="background-color:#FFC7EA; width: 100%; padding: 10px;">
            <h4><b>Update Profile</b></h4>
        </button>
    </div>
    <div class="row mt-5">
        <div class="col-7 me-3" style="background-color: #FFC7EA; border-radius: 30px; padding: 30px; text-align: start;">
            <form>
                <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" id="username" class="form-control form-control-lg" />
                        <label class="form-label" for="username">Username</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                        <h6 class="mb-2 pb-1">Gender: </h6>
  
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                    </div>
                  </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input [value]="user.firstname" type="text" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row ">
                  <div class="col-md-12  d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg"/>
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
  
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12  d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <div class="form-group">
                        <input type="file" class="form-control-file" id="profileImage" style="background-color: rgb(255, 255, 255); border-radius: 5px;">
                        <label for="profileImage" class="form-label">Upload profile</label>
                    </div>
                    </div>
  
                  </div>
                </div>
                <div class="d-flex"  style="justify-content: space-between;">
                    <a routerLink="/" type="button" class="btn buttonback1">
                        <b>ย้อนกลับ</b>
                    </a>
                     <a routerLink="/" type="button" class="btn buttonsummit">
                        <b>submit</b>
                    </a>
                </div>
              </form>
        </div>

        <div class="col-1"></div>

        <div class="col-4 image_addmenu text-center" style="justify-content: center; align-self: center;">
            <h5 style="margin-bottom: 10%;"><i class="fa-regular fa-image" style="margin-right: 2%; text-align: start;"></i>Profile</h5>
            <img class="round-image" src="https://png.pngtree.com/thumb_back/fh260/background/20230411/pngtree-pearl-milk-tea-cartoon-illustration-style-background-image_2190815.jpg" alt="รูปภาพ">
        </div>
    </div>
</div>
