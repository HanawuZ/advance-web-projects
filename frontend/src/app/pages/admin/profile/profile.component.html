<div class="container-fluid text-center">
    <div class="text-center pt-5">
        <button class="btn" style="background-color:#FFC7EA; width: 100%; padding: 10px;">
            <h4><b>Update Profile</b></h4>
        </button>
    </div>
    <div class="row mt-5">
        <div class="col-7 me-3" style="background-color: #FFC7EA; border-radius: 30px; padding: 30px; text-align: start;">
            <form [formGroup]="adminForm">
                <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input [value]="user.user_name"  type="text" id="username" class="form-control form-control-lg" />
                        <label class="form-label" for="username">Username</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                        <h6 class="mb-2 pb-1">Gender: </h6>
  
                        <div *ngFor="let item of data">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" [value]="item.gender" [checked]="user.Gender === item.gender" (change)="updateGender(item.gender)" />
                            <label class="form-check-label">{{ item.gender }}</label>
                            <div
                              *ngIf="adminForm.get('Gender')?.invalid && (adminForm.get('Gender')?.dirty || adminForm.get('Gender')?.touched)"
                              class="alert alert-danger">
                              <div *ngIf="adminForm.get('Gender')?.errors?.['required']">
                                Gender is required
                              </div>
                            </div>
                          </div>
                        </div>

                    </div>
                  </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input [value]="user.firstname" type="text" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input [value]="user.lastname" type="text" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row ">
                  <div class="col-md-12  d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input [value]="user.password"  type="password" id="typePasswordX" class="form-control form-control-lg"/>
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
  
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12  d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <div class="form-group">
                        <input type="file" [value]="user.profile_picture" class="form-control-file" id="profileImage"  (change)="onChangeImg($event)"
                        style="background-color: rgb(255, 255, 255); border-radius: 5px;">
                        <label for="profileImage" class="form-label">Upload profile</label>
                      </div>
                    </div>
  
                  </div>
                </div>
                <div class="d-flex"  style="justify-content: space-between;">
                    <a routerLink="/" type="button" class="btn buttonback1">
                        <b>ย้อนกลับ</b>
                    </a>
                     <a (click)="updateFood(user._id)" type="button" class="btn buttonsummit">
                        <b>submit</b>
                    </a>
                </div>
              </form>
        </div>

        <div class="col-1"></div>

        <div class="col-4 image_addmenu text-center" style="justify-content: center; align-self: center;">
            <h5 style="margin-bottom: 10%;"><i class="fa-regular fa-image" style="margin-right: 2%; text-align: start;"></i>Profile</h5>
            <img *ngIf="!previewLoaded" class="img-thumbnail" [src]="user.profile_picture"
            style="border-radius: 20px;" width="90%">
            <img *ngIf="previewLoaded" [src]="adminForm.value.profile_picture" alt="Food Image" style="border-radius: 20px;" width="90%">
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
