<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration"
          style="border-radius: 15px;  background-color: rgb(255, 180, 227);">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form [formGroup]="adminForm">
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="username" class="form-control form-control-lg" formControlName='user_name' />
                    <label class="form-label" for="username">Username</label>
                    <div
                      *ngIf="adminForm.get('user_name')?.invalid && (adminForm.get('user_name')?.dirty || adminForm.get('user_name')?.touched)"
                      class="alert alert-danger">
                      <div *ngIf="adminForm.get('user_name')?.hasError('required')">
                        Username is required
                      </div>
                      <div *ngIf="adminForm.get('user_name')?.hasError('pattern')">
                        Username is cannot insert A-Z
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Gender: </h6>
                  <!-- <div class="form-check form-check-inline" *ngFor="let item of data">
                          <input class="form-check-input" type="radio" name="gender" [value]="item._id" formControlName="Gender" />
                          <label class="form-check-label" [for]="item.gender">{{ item.gender }}</label>
                        </div> -->
                  <div *ngFor="let item of data">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" [value]="item.gender" formControlName="Gender" />
                      <label class="form-check-label">{{ item.gender }}</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg"
                      formControlName='firstname' />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" formControlName='lastname' />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-12  d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                      formControlName='password' />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-12  d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <div class="form-group">
                      <input type="file" class="form-control-file" id=""
                        style="background-color: rgb(255, 255, 255); border-radius: 5px;" multiple
                        (change)="selectImage($event)">
                      <label for="" class="form-label">Upload profile</label>
                    </div>
                  </div>

                </div>
              </div>

              <div class="d-flex">
                <button type="submit" class="btn buttonsummit" (click)="signup()"><b>submit</b></button>&nbsp;
                <!-- <a routerLink="/menu" type="button" class="btn buttonsummit">
                    <b>submit</b>
                </a> -->
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
