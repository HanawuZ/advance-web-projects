<div class="container-fluid text-center">
    <div class="text-center pt-5">
        <button class="btn" style="background-color:#FFC7EA; width: 100%; padding: 10px;">
            <h4><b>Addmenu</b></h4>
        </button>
    </div>
    <div class="row mt-5">
        <div class="col-7 me-3" style="background-color: #FFC7EA; border-radius: 30px; padding: 30px; text-align: start;">
            <h3><i class="fa-solid fa-utensils fa-lg" style="margin-right: 2%;"></i><b>เพิ่มเมนูอาหาร</b></h3>
            
                <div class="form-group">
                    <label for="foodName"><b>ชื่อเมนู</b></label>
                    <input type="text" class="form-control w-50" id="foodName" placeholder="ชื่ออาหาร" [(ngModel)]="name">
                </div>
                <div class="form-group">
                    <label for="foodPrice"><b>ราคา</b></label>
                    <input type="number" class="form-control w-50" id="foodPrice" placeholder="ราคา" [(ngModel)]="price">
                </div>
                <div class="form-group">
                    <label for="foodImage"><b>อัปโหลดรูปภาพ</b></label>
                    <input type="file" class="form-control-file" id="foodImage" style="background-color: rgb(255, 255, 255); border-radius: 5px;" [(ngModel)]="picture">
                </div>
                
                <div class="d-flex" style="text-align: end; margin-top: 7%;">
                    <a routerLink="/menu" type="button" class="btn buttonback">
                        <b>ย้อนกลับ</b>
                    </a>
                    <a routerLink="/menu" type="button" class="btn buttonaddmenu"(click)="insertFood()">
                        <i class="fa-solid fa-circle-plus fa-lg" style="color: #ffffff; margin-right: 5px;"  ></i><b>เพิ่มเมนู</b>
                    </a>
                </div>
           
        </div>

        <div class="col-1"></div>

        <div class="col-4 image_addmenu">
            <h3 style="margin-bottom: 10%;"><b><i class="fa-regular fa-image" style="margin-right: 2%; text-align: start;"></i>รูปภาพ</b></h3>
            <img src="https://png.pngtree.com/thumb_back/fh260/background/20230411/pngtree-pearl-milk-tea-cartoon-illustration-style-background-image_2190815.jpg" alt="รูปภาพ" 
            style="border-radius: 20px;" width="90%">
        </div>
    </div>
</div>
