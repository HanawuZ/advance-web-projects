<link href="/frontend/src/assets/css/main.css" rel="stylesheet">

<section id="hero" class="d-flex align-items-center">
    <div class="container" data-aos="zoom-out" data-aos-delay="100">
    </div>
</section><!-- End Hero -->


<main id="main">
    <!-- ======= Menu Section ======= -->
    <section id="menu" class="menu">
        <div class="container" data-aos="fade-up">

            <div class="section-header">
                <h2>Our Menu</h2>
                <p>Check Our <span>Yummy Menu</span></p>
            </div>

            <div class="tab-content" data-aos="fade-up" data-aos-delay="300">

                <div class="tab-pane fade active show" id="menu-starters">

                    <div class="tab-header text-center">
                        <p>Menu</p>
                        <h3>Starters</h3>
                    </div>

                    <div class="row gy-5">
                        <div *ngFor="let item of foods; index as i;" class="col-lg-4 menu-item">
                            <a href="assets/img/menu/menu-item-1.png" class="glightbox"><img
                                   [src]="foods[i].picture" class="menu-img img-fluid" alt=""></a>
                            <h4>{{foods[i].name}}</h4>
                            <p class="ingredients">
                                Lorem, deren, trataro, filede, nerada
                            </p>
                            <p class="price">
                                ${{foods[i].price}}
                            </p>
                            <button class="btn" style="background-color:#ff0000; color:white; width: 80%;" (click)="orderFood(foods[i]._id)">
                                <h5>หยิบใส่ตะกร้า</h5>
                            </button>
                        </div>


                    </div>
                </div><!-- End Starter Menu Content -->
            </div>

        </div>
    </section><!-- End Menu Section -->
